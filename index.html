<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch YouTube Together + Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root{
      --bg:#0c0d0f; --panel:#14171b; --border:#232834;
      --text:#e8eef3; --muted:#97a3ae; --accent:#00e1ff;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.4;
      padding:var(--safe-top) var(--safe-right) var(--safe-bottom) var(--safe-left);
      overscroll-behavior:contain;
      overflow:hidden; /* single screen app */
    }
    .hidden{display:none !important}

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:9px 12px; border-radius:10px; border:1px solid var(--border);
      background:#0f1116; color:var(--text); font-weight:600; font-size:14px;
      cursor:pointer; line-height:1; white-space:nowrap;
    }
    .btn-primary{background:var(--accent); color:#001218; border-color:transparent}
    .btn-sm{padding:7px 10px; min-width:80px}
    .btn-danger{background:#ff4b6f; color:#fff; border-color:transparent}

    input[type=text]{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--border);
      background:#0f1116; color:#e8eef3; font-size:14px; line-height:1;
    }
    input::placeholder{color:var(--muted)}

    /* CONNECT SCREEN */
    .connectScreen{
      height:100dvh; width:100vw; display:flex; align-items:center; justify-content:center; padding:16px;
    }
    .connect{
      width:min(480px, 92vw);
      background:var(--panel); border:1px solid var(--border); border-radius:14px;
      padding:16px; display:flex; flex-direction:column; gap:10px;
    }
    .title{font-weight:800; color:var(--accent); text-align:center}
    .sub{color:var(--muted); font-size:13px; text-align:center}
    .row{display:flex; gap:8px; align-items:center}
    .row input{flex:1}

    /* SESSION LAYOUT */
    .session{
      height:100dvh; width:100vw;
      display:grid; gap:0;
      grid-template-columns: 2fr 1fr;  /* big YouTube, smaller call */
      grid-template-rows:1fr;
      position:fixed; inset:0;
    }
    @media (max-width: 768px){
      .session{
        grid-template-columns:1fr;
        grid-template-rows: 3fr 2fr; /* YouTube top, call bottom */
      }
    }
    .left,.right{min-width:0; min-height:0}

    /* YOUTUBE PANE */
    .left{position:relative; background:#000}
    .ytWrap{
      position:absolute; inset:0;
      background:#000; overflow:hidden;
    }
    #ytPlayer{
      position:absolute; inset:0;
      width:100%; height:100%;
    }

    .badges{
      position:absolute; top:8px; left:8px; display:flex; gap:6px; z-index:2;
      user-select:none; pointer-events:none;
    }
    .badge{
      background:rgba(0,0,0,.45); color:#eaf2f7; border:1px solid rgba(255,255,255,.12);
      padding:4px 8px; border-radius:999px; font-size:12px; backdrop-filter:saturate(120%) blur(6px);
    }

    .urlBar{
      position:absolute; bottom:10px; left:10px; right:10px; z-index:3;
      display:flex; gap:8px; pointer-events:auto;
    }
    .urlBar input{flex:1}

    /* CALL PANE */
    .right{
      display:flex; flex-direction:column; background:var(--panel);
      border-left:1px solid var(--border);
    }
    @media (max-width: 768px){
      .right{
        border-left:none; border-top:1px solid var(--border);
      }
    }

    .callPane{
      flex:1; position:relative; padding:10px;
      display:flex; flex-direction:column; gap:10px;
    }

    .videoArea{
      flex:1;
      position:relative;
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--border);
      background:#000;
      display:flex; align-items:center; justify-content:center;
    }

    #remoteVideo{
      width:100%; height:100%; object-fit:cover; background:#000;
    }

    /* your own camera small overlay */
    .selfOverlay{
      position:absolute;
      bottom:10px; right:10px;
      width:28%; max-width:160px;
      aspect-ratio:16/9;
      border-radius:10px;
      border:2px solid rgba(255,255,255,.65);
      overflow:hidden;
      background:#000;
      box-shadow:0 4px 10px rgba(0,0,0,.7);
    }
    #localVideo{
      width:100%; height:100%; object-fit:cover; background:#000;
    }

    .label{
      position:absolute; top:6px; left:8px; padding:2px 7px; border-radius:999px;
      background:rgba(0,0,0,.7); color:#f1f5f9; font-size:11px;
      z-index:2;
    }
    .selfLabel{
      position:absolute; bottom:14px; left:14px; padding:2px 7px; border-radius:999px;
      background:rgba(0,0,0,.75); color:#f8fafc; font-size:11px;
      z-index:3;
    }

    .controls{
      display:flex; gap:8px; justify-content:center; padding-top:4px; flex-wrap:wrap;
    }
    .hint{
      text-align:center; font-size:12px; color:var(--muted);
    }
  </style>

  <!-- PeerJS for P2P + WebRTC -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

<!-- CONNECT SCREEN -->
<section id="connectScreen" class="connectScreen">
  <div class="connect">
    <div class="title">üé¨ Watch YouTube + Video Call</div>
    <div class="sub">Host pastes a YouTube link. Both see it in sync and talk with camera + mic.</div>

    <button id="createBtn" class="btn btn-primary">Create Room (Host)</button>

    <div class="row">
      <input id="roomId" type="text" placeholder="Room ID" autofocus />
      <button id="joinBtn" class="btn btn-primary btn-sm">Join</button>
    </div>

    <div id="connectLog" class="sub"></div>
  </div>
</section>

<!-- MAIN SESSION -->
<section id="sessionScreen" class="session hidden">
  <!-- LEFT: YOUTUBE -->
  <div class="left">
    <div class="ytWrap">
      <div class="badges">
        <span id="roleBadge" class="badge">Not connected</span>
        <span id="statusBadge" class="badge">Idle</span>
      </div>

      <div id="ytPlayer"></div>

      <div class="urlBar" id="urlBar">
        <input id="ytInput" type="text" placeholder="Paste YouTube URL or ID (Host only)" />
        <button id="loadBtn" class="btn btn-primary btn-sm">Load</button>
      </div>
    </div>
  </div>

  <!-- RIGHT: VIDEO CALL (CAMERA + VOICE) -->
  <div class="right">
    <div class="callPane">
      <div class="videoArea">
        <span class="label">Peer</span>
        <video id="remoteVideo" playsinline autoplay></video>

        <div class="selfOverlay">
          <video id="localVideo" muted playsinline autoplay></video>
        </div>
        <span class="selfLabel">You</span>
      </div>

      <div class="controls">
        <button id="startCallBtn" class="btn btn-primary btn-sm">Start Call</button>
        <button id="toggleMuteBtn" class="btn btn-sm">Mute</button>
        <button id="toggleCamBtn" class="btn btn-sm">Camera Off</button>
        <button id="endCallBtn"   class="btn btn-danger btn-sm">End</button>
      </div>
      <div class="hint">
        1) Create / Join ‚Üí 2) Click ‚ÄúStart Call‚Äù (allow camera & mic) ‚Üí 3) Host pastes YouTube link.
      </div>
    </div>
  </div>
</section>

<script>
  // ---------- ELEMENTS ----------
  const $ = id => document.getElementById(id);

  const connectScreen  = $('connectScreen');
  const sessionScreen  = $('sessionScreen');
  const roleBadge      = $('roleBadge');
  const statusBadge    = $('statusBadge');
  const connectLog     = $('connectLog');
  const urlBar         = $('urlBar');
  const ytInput        = $('ytInput');
  const loadBtn        = $('loadBtn');

  const localVideo     = $('localVideo');
  const remoteVideo    = $('remoteVideo');
  const startCallBtn   = $('startCallBtn');
  const toggleMuteBtn  = $('toggleMuteBtn');
  const toggleCamBtn   = $('toggleCamBtn');
  const endCallBtn     = $('endCallBtn');

  const roomIdInput    = $('roomId');
  const createBtn      = $('createBtn');
  const joinBtn        = $('joinBtn');

  // ---------- STATE ----------
  let peer, conn;
  let isHost = false;

  // media
  let localStream  = null;
  let currentCall  = null;

  // YouTube
  let player       = null;
  let ytReady      = false;
  let currentVideoId = null;

  // ---------- UI HELPERS ----------
  function showConnect(msg){ connectLog.textContent = msg || ''; }
  function setStatus(text){ statusBadge.textContent = text; }

  function toSession(role){
    connectScreen.classList.add('hidden');
    sessionScreen.classList.remove('hidden');

    roleBadge.textContent = role === 'host' ? 'Host' : 'Guest';
    urlBar.style.display  = role === 'host' ? 'flex' : 'none';
  }

  // ---------- YOUTUBE ----------
  window.onYouTubeIframeAPIReady = function(){
    player = new YT.Player('ytPlayer', {
      height: '100%',
      width:  '100%',
      videoId: '',
      playerVars:{
        controls:1,
        rel:0,
        modestbranding:1
      },
      events:{
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  };

  function onPlayerReady(){
    ytReady = true;
    setStatus('Idle');
  }

  function onPlayerStateChange(e){
    if (!conn || !ytReady || !currentVideoId) return;
    if (!isHost) return; // only host drives sync

    const state = e.data;
    const t = player.getCurrentTime();

    if (state === YT.PlayerState.PLAYING){
      conn.send({type:'sync', action:'play',  time:t, vid:currentVideoId});
    } else if (state === YT.PlayerState.PAUSED){
      conn.send({type:'sync', action:'pause', time:t, vid:currentVideoId});
    }
  }

  function parseYouTubeId(urlOrId){
    if (!urlOrId) return null;
    const idRegex = /(?:v=|youtu\.be\/|embed\/|shorts\/)([A-Za-z0-9_-]{6,})/;
    const m = urlOrId.match(idRegex);
    if (m && m[1]) return m[1];
    if (/^[A-Za-z0-9_-]{6,}$/.test(urlOrId)) return urlOrId;
    return null;
  }

  function hostLoadVideo(){
    if (!isHost || !ytReady) return;
    const raw = ytInput.value.trim();
    const vid = parseYouTubeId(raw);
    if (!vid){
      alert('Invalid YouTube URL or ID');
      return;
    }
    currentVideoId = vid;
    setStatus('Loading‚Ä¶');
    player.loadVideoById(vid);
    if (conn){
      conn.send({type:'cmd', cmd:'load', vid});
    }
  }

  function guestLoadVideo(vid){
    if (!ytReady || !vid) return;
    currentVideoId = vid;
    setStatus('Loading‚Ä¶');
    player.loadVideoById(vid);
  }

  function applySync(msg){
    if (!ytReady) return;

    if (msg.vid && msg.vid !== currentVideoId){
      currentVideoId = msg.vid;
      player.loadVideoById(currentVideoId);
    }

    const target = msg.time || 0;
    const diff   = Math.abs(player.getCurrentTime() - target);
    if (diff > 0.5){
      player.seekTo(target, true);
    }

    if (msg.action === 'play'){
      player.playVideo();
    } else if (msg.action === 'pause'){
      player.pauseVideo();
    }
  }

  // ---------- PEERJS CONNECT FLOW ----------
  createBtn.onclick = () => {
    isHost = true;
    peer = new Peer();
    peer.on('open', id => {
      showConnect('Room ID: ' + id);
      setupCallHandlers();
    });
    peer.on('connection', c => {
      conn = c;
      wireConnection();
      toSession('host');
    });
  };

  joinBtn.onclick = tryJoin;
  roomIdInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') tryJoin();
  });

  function tryJoin(){
    const id = roomIdInput.value.trim();
    if (!id){
      showConnect('Enter a room ID.');
      roomIdInput.focus();
      return;
    }
    isHost = false;
    peer = new Peer();
    peer.on('open', () => {
      setupCallHandlers();
      conn = peer.connect(id);
      conn.on('open', () => {
        wireConnection();
        toSession('guest');
      });
    });
  }

  function wireConnection(){
    conn.on('data', data => {
      if (data.type === 'cmd' && data.cmd === 'load'){
        guestLoadVideo(data.vid);
      } else if (data.type === 'sync'){
        applySync(data);
      }
    });
    conn.on('close', () => {
      location.reload();
    });
  }

  // ---------- MEDIA (CAMERA + VOICE) ----------
  async function ensureLocalStream(){
    if (localStream) return localStream;
    try{
      // CAMERA + MIC (this is the ‚Äútalk + see each other‚Äù part)
      localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
      localVideo.srcObject = localStream;
      return localStream;
    }catch(err){
      console.error('getUserMedia error', err);
      alert('Could not access camera/microphone. Check permissions / HTTPS.');
      throw err;
    }
  }

  function cleanupCall(){
    if (currentCall){
      currentCall.close();
      currentCall = null;
    }
    if (remoteVideo.srcObject){
      remoteVideo.srcObject.getTracks().forEach(t=>t.stop());
      remoteVideo.srcObject = null;
    }
  }

  // host answers incoming call
  function setupCallHandlers(){
    if (!peer) return;
    peer.on('call', async call => {
      try{
        const stream = await ensureLocalStream();
        call.answer(stream);
        currentCall = call;
        call.on('stream', remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
        call.on('close', ()=>{ cleanupCall(); });
      }catch(e){
        console.error(e);
      }
    });
  }

  // guest (or anyone) starts call to the other side
  async function startCall(){
    if (!peer || !conn) return;
    const targetId = conn.peer;
    try{
      const stream = await ensureLocalStream();
      const call = peer.call(targetId, stream);
      currentCall = call;
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
      call.on('close', ()=>{ cleanupCall(); });
    }catch(e){
      console.error(e);
    }
  }

  // ---------- BUTTONS ----------
  loadBtn.onclick = hostLoadVideo;

  startCallBtn.onclick = async () => {
    if (!peer) return;
    // both sides set up handlers; the one who clicks Start will call the peer
    if (!localStream) await ensureLocalStream();
    await startCall();
  };

  toggleMuteBtn.onclick = () => {
    if (!localStream) return;
    const audioTracks = localStream.getAudioTracks();
    if (!audioTracks.length) return;
    const enabled = audioTracks[0].enabled;
    audioTracks.forEach(t => t.enabled = !enabled);
    toggleMuteBtn.textContent = enabled ? 'Unmute' : 'Mute';
  };

  toggleCamBtn.onclick = () => {
    if (!localStream) return;
    const videoTracks = localStream.getVideoTracks();
    if (!videoTracks.length) return;
    const enabled = videoTracks[0].enabled;
    videoTracks.forEach(t => t.enabled = !enabled);
    toggleCamBtn.textContent = enabled ? 'Camera On' : 'Camera Off';
  };

  endCallBtn.onclick = () => {
    cleanupCall();
  };
</script>
</body>
</html>
